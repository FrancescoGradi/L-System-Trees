<!DOCTYPE html>
<html>

	<head>

		<title>L-Systems-Trees</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8" />

		<link rel="icon" href="images/tree.ico" type="image/x-icon">

		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


		<!--

          Include the main three.js script.

          The global variable THREE will be
          available for use in any scripts
          loaded after this one.

        -->

    <script src="js/vendor/three/three.js"></script>

    <!--

      Include the OrbitControls script.

      This must be included AFTER the three.js script as it
      needs to use the global THREE variable

    -->

    <script src="js/vendor/three/OrbitControls.js"></script>

		<!--

			Include the GLTFLoader script. This also needs to be loaded after the three.js script

		-->

		<script src="js/vendor/three/GLTFLoader.js"></script>

	</head>

	<body>
		<div class="gui-container accordion" id="accordionExample">

			<div class="card bg-transparent rounded">

				<div class="card-header">
					<h3 class="title">Tree Parameters</h3>
				</div>

				<div class="card-body">

					<div class="spacing">
						<button class="btn btn-outline-light normal-button" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
							Axioms
						</button>

						<div class="content">
							<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
								<div class="input-group input-group-sm mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">Axiom</span>
									</div>
									<input id="axiom" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
								</div>

								<div class="input-group input-group-sm mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">Rule 1</span>
									</div>
									<input id="rule1" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
								</div>

								<div class="input-group input-group-sm mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">Rule 2</span>
									</div>
									<input id="rule2" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
								</div>

								<div class="input-group input-group-sm mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">Iterations</span>
									</div>
									<input id="iterations" type="number" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" value="1" min="0">
								</div>
							</div>
						</div>
					</div>

					<div class="spacing">
						<button class="btn btn-outline-light normal-button" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
							Properties
						</button>

						<div class="content">
							<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
								<div class="input-group input-group-sm mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">Angle</span>
									</div>
									<input id="degrees" type="number" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" min="0" max="360" value="25">
								</div>

								<div class="input-group input-group-sm mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">Branch Lenght</span>
									</div>
									<input id="length" type="number" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" min="0" value="5">
								</div>

								<div class="input-group input-group-sm mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text">Branch Radius</span>
									</div>
									<input id="radius" type="number" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" min="0" value="0.5" step=".05">
								</div>
							</div>
						</div>
					</div>

					<div class="rendering-button">
						<button type="button" class="btn btn-primary" id="rendering">Rendering</button>
					</div>

				</div>
				</div>
			</div>

		<div class="index">

			<div class="card bg-transparent rounded">
				<div class="card-body" id="text-index">

					<br> <b>f</b>: create a branch (terminal symbol)
					<br> <b>A, B</b>: production rules
					<br> <b>+, -</b>: rotate the branch right/left in x-axis
					<br> <b><, ></b>: rotate the branch in z-axis

				</div>
			</div>
		</div>

		</div>

		<div id="scene-container">

		</div>

		<!--
			Finally, include the script that
			runs your three.js app.
		-->

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/utils.js"></script>
		<script src="js/app.js"></script>
		<script src="js/buttonsListener.js"></script>

	</body>

</html>
